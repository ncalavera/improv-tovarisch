<svg width="800" height="560" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="560" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Структура Harold
  </text>

  <!-- Opening -->
  <rect x="50" y="60" width="700" height="50" rx="8" fill="#3b82f6" opacity="0.9"/>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    OPENING (Открытие)
  </text>

  <!-- Round 1 -->
  <g id="round1">
    <rect x="50" y="140" width="200" height="60" rx="5" fill="#10b981" opacity="0.8"/>
    <text x="150" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      A1
    </text>
    <text x="150" y="185" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Сцена линии A
    </text>

    <rect x="300" y="140" width="200" height="60" rx="5" fill="#10b981" opacity="0.8"/>
    <text x="400" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      B1
    </text>
    <text x="400" y="185" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Сцена линии B
    </text>

    <rect x="550" y="140" width="200" height="60" rx="5" fill="#10b981" opacity="0.8"/>
    <text x="650" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      C1
    </text>
    <text x="650" y="185" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Сцена линии C
    </text>
  </g>

  <!-- Group Game 1 -->
  <rect x="50" y="220" width="700" height="40" rx="5" fill="#f59e0b" opacity="0.8"/>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    GROUP GAME 1 (Групповая игра)
  </text>

  <!-- Round 2 -->
  <g id="round2">
    <rect x="50" y="280" width="200" height="60" rx="5" fill="#8b5cf6" opacity="0.8"/>
    <text x="150" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      A2
    </text>
    <text x="150" y="325" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Развитие линии A
    </text>

    <rect x="300" y="280" width="200" height="60" rx="5" fill="#8b5cf6" opacity="0.8"/>
    <text x="400" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      B2
    </text>
    <text x="400" y="325" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Развитие линии B
    </text>

    <rect x="550" y="280" width="200" height="60" rx="5" fill="#8b5cf6" opacity="0.8"/>
    <text x="650" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      C2
    </text>
    <text x="650" y="325" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Развитие линии C
    </text>
  </g>

  <!-- Group Game 2 -->
  <rect x="50" y="360" width="700" height="40" rx="5" fill="#f59e0b" opacity="0.8"/>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    GROUP GAME 2 (Групповая игра)
  </text>

  <!-- Round 3 -->
  <g id="round3">
    <rect x="50" y="420" width="200" height="60" rx="5" fill="#ef4444" opacity="0.8"/>
    <text x="150" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      A3
    </text>
    <text x="150" y="465" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Финал линии A
    </text>

    <rect x="300" y="420" width="200" height="60" rx="5" fill="#ef4444" opacity="0.8"/>
    <text x="400" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      B3
    </text>
    <text x="400" y="465" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Финал линии B
    </text>

    <rect x="550" y="420" width="200" height="60" rx="5" fill="#ef4444" opacity="0.8"/>
    <text x="650" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      C3
    </text>
    <text x="650" y="465" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Финал линии C
    </text>
  </g>

  <!-- Final note -->
  <rect x="150" y="500" width="500" height="40" rx="5" fill="#64748b" opacity="0.6"/>
  <text x="400" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Линии пересекаются и объединяются в финале
  </text>

  <!-- Arrows showing flow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b" />
    </marker>
  </defs>

  <!-- Vertical flow arrows -->
  <line x1="400" y1="110" x2="400" y2="135" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="200" x2="400" y2="215" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="260" x2="400" y2="275" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="340" x2="400" y2="355" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="400" x2="400" y2="415" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="480" x2="400" y2="495" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>
